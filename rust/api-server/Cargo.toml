[package]
name = "bitcraft-hub-api"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"

#[profile.release]
#opt-level = 3
#lto = true

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[workspace]
members = [".", "api", "service", "entity", "migration", "game_module"]

[workspace.dependencies]
sea-orm = { version = "=1.1.13", features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros", "with-time" ] }
serde_json = "1.0.141"
serde_yml = "0.0.12"
toml = "0.9.4"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.47.0", features = [ "full" ] }
log = "0.4.27"
axum = { version = "0.8.4", features = ["ws"]}
hyper = { version = "1.6.0", features = ["full"] }
rayon = "1.10.0"
anyhow = "1.0.98"
clap = { version = "4.5.41", features = ["derive"] }
axum-codec = { version = "0.0.19", features = ["serde", "json", "msgpack", "toml", "yaml"] }
#spacetimedb-sdk = "1.2.0"
spacetimedb-sdk = { git = "https://github.com/ResuBaka/SpacetimeDB.git", branch = "update-tokio-tungstenite-for-performance" }
ts-rs = "11.0.1"
chrono = "0.4.41"

[dependencies]
api = { path = "api" }
tokio = { version = "1.46.1", features = [ "full" ] }
tikv-jemallocator = "0.6.0"
